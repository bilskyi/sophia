<html>
<head>
  <style>
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      color: #666;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 15px;
    }

    .otp {
      font-size: 24px;
      color: #007bff; /* Blue color for the OTP */
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Email Verification</h1>

    <p>Here's your one-time password (OTP):</p>

    <p class="otp">{{otp}}</p>

    <p>Please enter this OTP in the verification form to complete your email verification.</p>
  </div>
</body>
</html>
