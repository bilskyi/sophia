<!DOCTYPE html>
<html>
<head>
  <title>Email Verification</title>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
    }

    .otp {
      font-size: 24px;
      font-weight: bold;
      color: #000;
    }

    .button {
      width: 100%;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Email Verification</h1>

    <p>Hi,</p>

    <p>Welcome to Sophia! To complete your email verification, please enter the following OTP:</p>

    <p class="otp">{{otp}}</p>

    <p>Thanks,</p>
    <p>The Sophia Team</p>
  </div>
</body>
</html>
